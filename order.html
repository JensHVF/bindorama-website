<!DOCTYPE html>

<body>
    <header>
	
		<div class="logo">
			<img src="images\bindorama logo.png" alt="" id="menu-logo">
		</div>
			<nav class="nav-top"> 
				<ul class="columns">
					<li><a href="index.html">Startsida</a></li>
					<li><a href="about.html">Om oss</a></li>
					<li><a href="order.html">Beställ bok</a></li>
					<li><a href="portfolio.html">Portfolio</a></li> 
                    <li><a href="faq.html">FAQ</a></li>
				</ul>
			</nav>
	</header>
    <main>

		<form id="orderForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		  
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="bookSize">Välj storlek:</label><br>
			<div class="div-radiobutton">

				<input type="radio" id="a4" name="bookSize" value="A4">
				<label for="a4">A4</label><br>
				<input type="radio" id="a5" name="bookSize" value="A5">
				<label for="a5">A5</label><br>
				<input type="radio" id="a6" name="bookSize" value="A6">
				<label for="a6">A6</label><br>
				<input type="radio" id="a7" name="bookSize" value="A7">
				<label for="a7">A7</label><br>
			</div>
			<label for="bindingType">Välj bindning:</label><br>
			<div class="div-radiobutton">
				<input type="radio" id="classic" name="bindingType" value="klassisk">
				<label for="classic">Klassisk</label><br>
				<input type="radio" id="secretBelgian" name="bindingType" value="secret belgian">
				<label for="secretBelgian">Secret belgian</label><br>
				<input type="radio" id="coptic" name="bindingType" value="coptic">
				<label for="coptic">Coptic</label><br>
			</div>
		  
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" min="1" max="10" required>
		  
			<button type="submit" id="submitBtn">Submit Order</button>
		</form>

		<div id="binding-type-images">
			<img id="classic-image"src="images\classic.jpg" alt="Klassisk bindning">
			<img id="secret-belgian-image"src="images\secretbelgian.jpg" alt="Klassisk bindning">
			<img id="coptic-image"src="images\coptic.jpg" alt="Klassisk bindning">
		</div>

		<div id="output"></div>
	</main>
<footer>
